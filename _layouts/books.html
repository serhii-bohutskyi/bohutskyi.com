---
layout: default
---

<div class="container content" style="text-align: left">
    <h1 class="post-title" style="text-align: center">
        Books
    </h1>
    {% for post in site.categories.books %}
    <h2 style="text-align: center">
        {{ post.title }}
    </h2>
    <div style="text-align: center">
        <a href="{{site.baseurl}}{{ post.link }}">
            {{ post.subtitle }}
        </a>
    </div>

    <div style="text-align: center">
        {{ post.authors }}
    </div>

    <div style="display: flex">
        <div>
            <img src="{{ post.picture }}" alt="{{ post.title }}">
        </div>
        <div>
            {{ post.content}}
        </div>
    </div>

    {% endfor %}
</div>


{% assign page.comments = true %}

{% include disqus.html %}
