---
layout: default
---

<div class="container content" style="text-align: left">
    <h1 class="post-title" style="text-align: center">
        Books
    </h1>
    {% for book in site.categories.books %}
    <h2 style="text-align: center">
        {{ book.title }}
    </h2>
    <div style="text-align: center">
        <a href="{{site.baseurl}}{{ book.link }}">
            {{ book.subtitle }}
        </a>
    </div>

    <div style="text-align: center; margin:5px;">
        {{ book.authors }}
    </div>

    <div style="text-align: center" align='center'>
        <div align='center'>
            <img src="{{ book.picture }}" alt="{{ book.title }}" style="text-align: center " align='center'>
        </div>
    </div>
    {{ book.content}}

    {% endfor %}
</div>


{% assign page.comments = true %}

{% include disqus.html %}
