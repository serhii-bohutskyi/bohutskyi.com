---
layout: default
---
<div class="container content" style="text-align: center">
    <h1 class="post-title" style="text-align: center">
        Tools
    </h1>
    {% for post in site.categories.tools %}
    <div class="post-preview">
                <span class="post-title alignable pull-left">
                    <a class="post-link underline" href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                    </a>
                </span>
        <span class="post-time alignable pull-right">
                    <time>{{ post.date | date: '%B %d, %Y '}}</time>
                </span>
        <div style="clear:both"></div>
    </div>
    {% endfor %}
</div>
